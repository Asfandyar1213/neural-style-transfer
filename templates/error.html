<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Neural Style Transfer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 60px;
        }
        .container {
            max-width: 600px;
        }
        .header {
            margin-bottom: 30px;
            border-bottom: 1px solid #e5e5e5;
        }
        .error-card {
            margin-top: 2rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="text-center">Neural Style Transfer</h1>
            <p class="lead text-center">Something went wrong</p>
        </div>

        <div class="card error-card">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0">Error</h3>
            </div>
            <div class="card-body">
                <p class="card-text">{{ message }}</p>
                <div class="alert alert-warning">
                    <h5>Possible causes:</h5>
                    <ul>
                        <li>Invalid image format (only JPEG and PNG supported)</li>
                        <li>Image file too large (max 16MB)</li>
                        <li>Missing required files or parameters</li>
                        <li>Server processing error</li>
                    </ul>
                </div>
            </div>
            <div class="card-footer">
                <div class="d-grid">
                    <a href="/" class="btn btn-primary">Go Back and Try Again</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
